<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="src/img/icon.png">

    <title>App Quiz JF</title>

</head>

<body>
    <center>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Acertos</th>
                        <th scope="col">Erros</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="name"></td>
                        <td id="hit"></td>
                        <td id="error"></td>
                    </tr>
                </tbody>
            </table>
            <div class="card mt-4" style="width: 22rem;">
                <img id="img" src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Animal Planet</h5>
                    <p class="card-text"></p>
                </div>

                <button type="button" class="btn btn-outline-primary" id="resZero"></button>
                <button type="button" class="btn btn-outline-primary" id="resOne"></button>
                <button type="button" class="btn btn-outline-primary" id="resTwo"></button>
                <button type="button" class="btn btn-outline-primary" id="resThree"></button>

                <div class="card-body">
                    <button type="button" id="dica" class="btn btn-outline-success">Dica</button>

                </div>
            </div>
        </div>
    </center>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="src/js/test.js"> </script>

</body>

</html>
